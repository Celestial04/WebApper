name: Android Build

on:
  push:
    branches: [ main ]  # Déclencheur : à chaque push sur "main"
  pull_request:         # Déclencheur : à chaque Pull Request
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build APK
        run: ./gradlew assembleRelease  # Ou assembleDebug pour une build debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-${{ github.run_id }}.apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
